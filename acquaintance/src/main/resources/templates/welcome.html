<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт знакомств</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&subset=cyrillic">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Более светлый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #frame3 {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: auto;
            background: #ffffff; /* Белый фон контейнера */
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
            padding: 40px;
            text-align: center;
        }

        .link {
            color: #ff6b6b; /* Цвет ссылок */
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            line-height: 45px;
            font-family: 'Roboto', sans-serif;
            margin-left: 20px;
            transition: color 0.3s ease; /* Плавное изменение цвета при наведении */
        }

        .link:hover {
            color: #ff4040; /* Цвет ссылок при наведении */
        }

        #welcomeMessage {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #333333; /* Цвет основного текста */
        }

        #optimizeWork {
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #666666; /* Цвет дополнительного текста */
        }

        #rectangle11 {
            width: 100%;
            height: 1px;
            background: #dddddd; /* Цвет разделительной линии */
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div id="frame3">
    <div id="welcomeMessage">Найди свою любовь с нашим сайтом знакомств</div>
    <div id="optimizeWork">Зарегистрируйся сегодня и начни новые знакомства!</div>
    <div id="rectangle11"></div>
    <a href="registration" class="link">Зарегистрироваться</a>
    <a href="users" class="link">Войти</a>
</div>
</body>
</html>
